<p-toast></p-toast>
<div class="container jtccontainer">
  <form [formGroup]="applyForm" (ngSubmit)="onapplySubmit()">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input
        type="text"
        name="firstName"
        formControlName="firstName"
        class="form-control"
        id="firstName"
      />
    </div>
    <span
      *ngIf="
        !applyForm.controls.firstName.valid &&
        applyForm.controls.firstName.touched
      "
      >frist Name required</span
    >
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input
        type="email"
        name="lastName"
        formControlName="lastName"
        class="form-control"
        id="lastName"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input
        type="email"
        name="email"
        formControlName="email"
        class="form-control"
        id="exampleInputEmail1"
      />
    </div>

    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="flexRadioDefault1"
        name="gender"
        value="male"
        formControlName="gender"
      />
      <label class="form-check-label" for="flexRadioDefault1"> Male </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="flexRadioDefault2"
        name="gender"
        value="female"
        formControlName="gender"
      />
      <label class="form-check-label" for="flexRadioDefault2"> Female </label>
    </div>

    <button [disabled]="!applyForm.valid" type="submit" class="btn btn-primary">
      Submit
    </button>
  </form>
</div>
